<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Blog preview card</title>
</head>
<body>
    <div class="card">
        <img src="images/illustration-article.svg" alt="illustration-svg" class="card__illustration">
        <div class="content">
            <div class="content__label">learning</div>
            <div class="content__date">published 21 dec 2023</div>
            <h1 class="content__title">HTML & CSS foundations</h1>
            <p class="content__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="content__author">
                <img src="images/image-avatar.webp" alt="author-avatar" class="content__avatar">
                <p class="content__name">greg hopper</p>
            </div>
        </div>
    </div>
</body>
</html>
